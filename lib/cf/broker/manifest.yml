applications:
- name: metering-broker
  host: metering-broker
  path: .cfpack/app.zip
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CONF: default
    DEBUG: metering-*,e-metering-*
    EUREKA: abacus-eureka-plugin
    NODE_MODULES_CACHE: false
    METERING_BROKER_CLIENT_ID: abacus-broker
    METERING_BROKER_CLIENT_SECRET: secret
    DASHBOARD_CLIENT_ID: dashboard-client
    DASHBOARD_CLIENT_SECRET: dashboard-secret
    DASHBOARD_REDIRECT_URL: https://dashboard/redirect
    CF_API: https://api.cf.landscape-dev-sof-qual-lss.sapcloud.io
    UAA_SERVER: https://uaa.cf.landscape-dev-sof-qual-lss.sapcloud.io
    PROVISIONING: https://abacus-provisioning-plugin.cfapps.landscape-dev-sof-qual-lss.sapcloud.io
    COLLECTOR: https://abacus-usage-collector.cfapps.landscape-dev-sof-qual-lss.sapcloud.io
    BROKER_USER: user
    BROKER_PASSWORD: pass
