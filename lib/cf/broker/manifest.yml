applications:
- name: metering-broker
  host: metering-broker
  path: .cfpack/app.zip
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CONF: default
    DEBUG: e-abacus-*
    EUREKA: abacus-eureka-plugin
    NODE_MODULES_CACHE: false
    SERVICE_BROKER_CLIENT_ID: abacus-broker
    SERVICE_BROKER_CLIENT_SECRET: secret
    DASHBOARD_CLIENT_ID: dashboard-client
    DASHBOARD_CLIENT_SECRET: dashboard-secret
    DASHBOARD_REDIRECT_URL: https://dashboard/redirect
    CF_API: https://api
    UAA_SERVER: https://uaa
    PROVISIONING: https://abacus-provisioning-plugin
    COLLECTOR: https://abacus-usage-collector
    BROKER_USER: user
    BROKER_PASSWORD: pass
