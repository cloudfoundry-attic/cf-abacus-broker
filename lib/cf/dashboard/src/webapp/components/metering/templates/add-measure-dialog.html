<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="onClose()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <form name="measureform" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="measureNameId">{{messagebundle.ResourceProvider_AddMeasureName_Dialog_XFLD}}</label>
                <div class="col-sm-10">
                    <input class="form-control" id="measureNameId" placeholder="Enter Measure Name" ng-model="newMeasureName"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="measureUnitId">{{messagebundle.ResourceProvider_AddMeasureUnit_Dialog_XFLD}}</label>
                <div class="col-sm-10">
                    <input class="form-control" id="measureUnitId" placeholder="Enter Measure Unit" ng-model="newMeasureUnit" required>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="onSave()" ng-disabled="measureform.$invalid || measureform.$pristine">{{messagebundle.ResourceProvider_AddMeasureSave_Dialog_XFLD}}</button>
        <button type="button" class="btn btn-default" ng-click="onClose()">{{messagebundle.ResourceProvider_AddMeasureCancel_Dialog_XFLD}}</button>
    </div>
</div>
