applications:
- name: abacus-healthchecker
  host: abacus-healthchecker
  path: .cfpack/app.zip
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    APPLICATION_GROUPS: '{"abacus-usage-accumulator": 1, "abacus-usage-aggregator": 1}'
    CF_API: https://api.
    CF_DOMAIN: cfapps.
    DEBUG: e-abacus-*
    CLIENT_ID: client-id
    CLIENT_SECRET: secret
    CLIENT_SCOPES: 'abacus.system.read'
    NODE_MODULES_CACHE: false
    SECURED: false
    # JWTALGO:
    # JWTKEY: